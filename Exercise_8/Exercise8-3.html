<!DOCTYPE html>
<html>
    <head>
        <title>Exercise8-3</title>
        <meta charset="utf-8">
        <style>
            td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Row spans</h1>
        <table>
            <tr>
                <td>apples</td>
                <td rowspan="3">oranges</td>
                <td>pears</td>
            </tr>       
            
            <tr>
                <td>bananas</td>
                <td rowspan="2">pineapple</td>
            </tr>
            <tr>
                <td>lychees</td>
            </tr>         
                        
        </table>
    </body>
</html>
