<!DOCTYPE html>
<html>
    <head>
        <title>Exercise8-4</title>
        <meta charset="utf-8">
        <style type="text/css">
            td, th {border: 1px solid #CCC;}
            table {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>The table challenge</h1>
        <table>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">A common header for two subheads</th>
                <th rowspan="2">Header 3</th>
            </tr>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td scope="rowspan">Thing A</td>
                <td>data A1</td>
                <td>data A2</td>
                <td>data A3</td>
            </tr>
            <tr>
                <td scope="rowspan">Thing B</td>
                <td>data B1</td>
                <td>data B2</td>
                <td>data B3</td>
            </tr>
            <tr>
                <td scope="rowspan">Thing C</td>
                <td>data C1</td>
                <td>data C2</td>
                <td>data C3</td>
            </tr>
        </table>
    </body>
</html>
